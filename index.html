<!DOCTYPE html>
<html lang="en">
  <head>
    <!--List o meta Data-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Reggma is a business organization devoted to change, achievements, innovative creation and
    prosperity.
    To have proper management structure of development, this management has set plans to work
    with throughout the year for proper management, accountability, developments, achievements
    and business expansion for life time achievement and benefits."
    />

    <!--The title of the page-->
    <title>Reggma Computer World | innovative creation | prosperity.</title>

    <!--Third party css style library (Bootstraps)-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--Starting of the navigation-->
    <nav class="navbar navbar-dark bg-primary fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Reggma Computer World</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasDarkNavbar"
          aria-controls="offcanvasDarkNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end text-bg-dark"
          tabindex="-1"
          id="offcanvasDarkNavbar"
          aria-labelledby="offcanvasDarkNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
              Reggma Computer World
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <!--Dropdown for How we Are section-->
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Who we are
                </a>
                <ul class="dropdown-menu dropdown-menu-dark">
                  <li><a class="dropdown-item" href="#">About </a></li>
                  <li><a class="dropdown-item" href="#">History</a></li>
                  <li><a class="dropdown-item" href="#">Awards</a></li>
                  <li>
                    <!-- <hr class="dropdown-divider" /> -->
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Team</a>
                  </li>
                </ul>
              </li>
              <!--Dropdown for what we do section-->
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  What we do
                </a>
                <ul class="dropdown-menu dropdown-menu-dark">
                  <li><a class="dropdown-item" href="#">Services </a></li>
                  <li><a class="dropdown-item" href="#">Technology</a></li>
                  <li>
                    <!-- <hr class="dropdown-divider" /> -->
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Product</a>
                  </li>
                </ul>
              </li>
            </ul>
            <form autocomplete="off">
              <h2>SEND US A MESSAGE</h2>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="name@example.com"
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"
                  >Example textarea</label
                >
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="3"
                ></textarea>
              </div>

              <button class="btn btn-success" type="submit">
                Send Message
              </button>
            </form>
          </div>
        </div>
      </div>
    </nav>
    <!--End of the navigation-->

    <!--Third party css style library (Bootstraps)-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

    ></script>
